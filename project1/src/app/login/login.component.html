<div class="container justify-content-center mt-md-5 mt-5 pt-md-5">
    <div class="row text-center">
        <div class="col-md-12">
            <div class="h3">LOGIN</div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-3  justify-content-center">
        <div class="col-md-6">
            User name : <input type="text" class="form-control" [(ngModel)]="uname">
        </div>
    </div>
    <div class="row mt-3  justify-content-center">
        <div class="col-md-6">
            Password : <input type="text" class="form-control" [(ngModel)]="password">
        </div>
    </div>
    <div class="row mt-3  justify-content-center">
        <div class="col-md-6">
            <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </div>
</div>
